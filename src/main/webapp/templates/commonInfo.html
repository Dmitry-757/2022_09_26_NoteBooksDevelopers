<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Информация по производителям ноутбуков</title>
    <link rel="stylesheet" href="../css/commonInfo.css" th:href="@{/css/commonInfo.css}" />
    <style>

<body>
<h1>Common Info</h1>
<br>
<a href="/" th:href="${ctxPath}+'/main'">Главная</a>

<hr>
<br>
<table>
    <tr>
        <th>Название производителя</th>
        <th>Страна Штаб-квартиры</th>
        <th>Логотип</th>
        <th>Количество сотрудников</th>

        <td th:text="${dev.getName()}"> Название производителя</td>
        <td th:text="${dev.getCountry()}">Страна Штаб-квартиры</td>

        <td th:text="${dev.getEmployeesNumber()}">Количество сотрудников</td>
        <td th:text="${dev.getShortInfo()}">Краткая информация о производителе</td>
    </tr>
